<!-- header.html -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
  .mm-logo {
    height: 38px;
    width: auto;
  }
  .mm-nav-item {
    padding: 12px 18px;
    display: block;
    color: #f1f1f1;
    font-size: 1.05rem;
    text-decoration: none;
  }
  .mm-nav-item:hover {
    background: #0ea5e9 !important;
    color: #0f172a !important;
  }
  .google-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 8px 18px;
    border-radius: 999px;
    border: 1px solid #dadce0;
    background: #ffffff;
    color: #3c4043;
    font-size: 0.9rem;
    font-weight: 500;
    cursor: pointer;
  }
  .google-btn img {
    width: 18px;
    height: 18px;
  }
  .email-btn, .logout-btn {
    padding: 8px 12px;
    border-radius: 999px;
    border: 1px solid #4b5563;
    background: transparent;
    color: #f0f0f0;
    cursor: pointer;
    font-size: 0.85rem;
  }
</style>

<div class="w3-bar w3-dark-grey w3-top w3-large" style="z-index:200;">
  <button class="w3-bar-item w3-button w3-xlarge w3-right" onclick="toggleMenu()">&#9776;</button>

  <a href="index.html" class="w3-bar-item w3-button">
    <img src="https://tosyomhrxttlejwlqvsf.supabase.co/storage/v1/object/public/mugs/website/MM_logo.png"
         class="mm-logo">
  </a>
</div>

<!-- Mobile dropdown -->
<nav id="mmMobileNav" class="w3-sidebar w3-bar-block w3-dark-grey w3-animate-left"
     style="display:none; width:250px; padding-top:60px;">

  <a href="index.html" class="mm-nav-item">Map</a>
  <a href="upload.html" class="mm-nav-item">Upload</a>
  <a href="popular.html" class="mm-nav-item">Popular</a>
  <a href="leaderboard.html" class="mm-nav-item">Leaderboard</a>

  <!-- Auth area -->
  <div style="padding:20px;">
    <div id="authUserLabel" style="color:#cbd5e1; margin-bottom:12px;">Not signed in</div>

    <button id="loginGoogleButton" class="google-btn" style="width:100%; margin-bottom:8px;">
      <img src="https://developers.google.com/identity/images/g-logo.png">
      Sign in with Google
    </button>

    <button id="loginEmailButton" class="email-btn" style="width:100%; margin-bottom:8px;">Email Sign-In</button>
    <button id="logoutButton" class="logout-btn" style="width:100%; display:none;">Logout</button>
  </div>
</nav>

<script>
  function toggleMenu() {
    const nav = document.getElementById("mmMobileNav");
    nav.style.display = nav.style.display === "block" ? "none" : "block";
  }
</script>
