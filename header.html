<!-- header.html -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
  /* --- Sticky top header bar --- */
  .mm-header-bar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;

    height: 58px;
    padding: 8px 16px;

    display: flex;
    align-items: center;

    background: #1f2937; /* dark grey */
    color: #f9fafb;
    z-index: 9990;

    box-shadow: 0 2px 4px rgba(15,23,42,0.4);
  }

  .mm-title {
    font-size: 1.3rem;
    font-weight: 700;
    letter-spacing: 0.06em;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .mm-title span {
    color: #0ea5e9;
  }

  .mm-hamburger-btn {
    margin-left: auto;
    font-size: 1.8rem;
    cursor: pointer;
    padding: 4px 10px;
    border-radius: 6px;
    background: transparent;
    color: inherit;
    border: none;
  }
  .mm-hamburger-btn:hover {
    background: rgba(255,255,255,0.12);
  }

  /* --- Full-Screen Overlay Menu --- */
  .mm-nav-overlay {
    position: fixed;
    inset: 0;
    display: none;              /* pages toggle visibility */
    z-index: 9999;

    background: rgba(15,23,42,0.96);
    color: #e5e7eb;
  }

  .mm-nav-overlay-inner {
    height: 100%;
    width: 100%;
    display: flex;
    flex-direction: column;
  }

  .mm-nav-overlay-top {
    display: flex;
    align-items: center;
    justify-content: space-between;

    padding: 16px 20px;

    border-bottom: 1px solid rgba(148,163,184,0.25);
  }
  .mm-nav-overlay-title {
    display: flex;
    font-size: 1.3rem;
    font-weight: 600;
    align-items: center;
    gap: 8px;
  }
  .mm-nav-overlay-title span {
    color: #0ea5e9;
  }

  .mm-nav-overlay-close {
    font-size: 1.7rem;
    cursor: pointer;
    background: transparent;
    border: none;
    color: #e5e7eb;
    border-radius: 6px;
    padding: 4px 10px;
  }
  .mm-nav-overlay-close:hover {
    background: rgba(255,255,255,0.12);
  }

  .mm-nav-overlay-body {
    flex: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 18px;
    overflow-y: auto;
  }

  .mm-nav-links {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .mm-nav-link {
    display: block;
    padding: 12px 16px;
    border-radius: 999px;
    font-size: 1.1rem;
    text-decoration: none;
    background: rgba(31,41,55,0.9);
    color: #f9fafb;
    font-weight: 500;
  }
  .mm-nav-link:hover {
    background: #0ea5e9;
    color: #0f172a;
  }

  /* Auth block inside overlay */
  .mm-auth-block {
    border-top: 1px solid rgba(148,163,184,0.25);
    padding-top: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .mm-auth-label {
    font-size: 0.85rem;
    color: #9ca3af;
  }

  .google-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;

    padding: 8px 18px;

    border-radius: 999px;
    border: 1px solid #dadce0;

    background: #fff;
    color: #3c4043;
    width: 100%;

    cursor: pointer;
    font-size: 0.9rem;
    font-weight: 500;
  }

  .google-btn img {
    width: 18px;
    height: 18px;
  }

  .email-btn,
  .logout-btn {
    padding: 10px 14px;
    border-radius: 999px;
    border: 1px solid #4b5563;
    background: transparent;
    color: #f0f0f0;
    cursor: pointer;
    font-size: 0.85rem;
    width: 100%;
  }

  .email-btn:hover,
  .logout-btn:hover {
    background: rgba(55,65,81,0.95);
  }
</style>

<header class="mm-header-bar">

  </div>
</nav>
