<!-- header.html -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
  .mm-header-bar {
    padding: 8px 16px;
    display: flex;
    align-items: center;
    background: #1f2937; /* dark grey */
    color: #f9fafb;
    box-shadow: 0 2px 4px rgba(15,23,42,0.4);
  }

  .mm-title {
    font-size: 1.3rem;
    font-weight: 700;
    letter-spacing: 0.06em;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .mm-title span {
    color: #0ea5e9; /* teal accent */
  }

  .mm-hamburger-btn {
    margin-left: auto;
    font-size: 1.8rem;
    cursor: pointer;
    padding: 4px 10px;
    border-radius: 6px;
    border: none;
    background: transparent;
    color: inherit;
  }

  .mm-hamburger-btn:focus {
    outline: 2px solid #0ea5e9;
    outline-offset: 2px;
  }

  .mm-hamburger-btn:hover {
    background: rgba(255, 255, 255, 0.12);
  }

  /* Full-screen overlay nav */
  .mm-nav-overlay {
    position: fixed;
    inset: 0;
    background: rgba(15, 23, 42, 0.96);
    color: #e5e7eb;
    z-index: 500;
    display: none; /* will be toggled by page JS */
  }

  .mm-nav-overlay-inner {
    height: 100%;
    width: 100%;
    display: flex;
    flex-direction: column;
  }

  .mm-nav-overlay-top {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 14px 18px;
    border-bottom: 1px solid rgba(148, 163, 184, 0.35);
  }

  .mm-nav-overlay-title {
    font-size: 1.2rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .mm-nav-overlay-title span {
    color: #0ea5e9;
  }

  .mm-nav-overlay-close {
    font-size: 1.6rem;
    cursor: pointer;
    padding: 4px 10px;
    border-radius: 6px;
    border: none;
    background: transparent;
    color: inherit;
  }
  .mm-nav-overlay-close:hover {
    background: rgba(148, 163, 184, 0.3);
  }

  .mm-nav-overlay-body {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 18px;
    gap: 18px;
    overflow-y: auto;
  }

  .mm-nav-links {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .mm-nav-link {
    display: block;
    padding: 12px 14px;
    border-radius: 999px;
    text-decoration: none;
    font-size: 1.05rem;
    font-weight: 500;
    color: #f9fafb;
    background: rgba(31, 41, 55, 0.9);
  }

  .mm-nav-link:hover {
    background: #0ea5e9;
    color: #0f172a;
  }

  .mm-auth-block {
    border-top: 1px solid rgba(148, 163, 184, 0.35);
    padding-top: 14px;
    margin-top: 4px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .mm-auth-label {
    font-size: 0.85rem;
    color: #9ca3af;
  }

  .google-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 8px 18px;
    border-radius: 999px;
    border: 1px solid #dadce0;
    background: #ffffff;
    color: #3c4043;
    font-size: 0.9rem;
    font-weight: 500;
    cursor: pointer;
    width: 100%;
  }

  .google-btn img {
    width: 18px;
    height: 18px;
  }

  .email-btn,
  .logout-btn {
    padding: 8px 12px;
    border-radius: 999px;
    border: 1px solid #4b5563;
    background: transparent;
    color: #f0f0f0;
    cursor: pointer;
    font-size: 0.85rem;
    width: 100%;
  }

  .email-btn:hover,
  .logout-btn:hover {
    background: rgba(55, 65, 81, 0.9);
  }

  /* Optional: on desktop, you may want a narrower overlay content */
  @media (min-width: 900px) {
    .mm-nav-overlay-inner {
      max-width: 480px;
      margin: 0 auto;
      border-left: 1px solid rgba(148, 163, 184, 0.35);
      border-right: 1px solid rgba(148, 163, 184, 0.35);
    }
  }
</style>
