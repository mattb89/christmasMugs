<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mug Mapper â€“ Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- W3CSS + global styles -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      margin: 0;
      background: #111827;
      color: #f9fafb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding-top: 58px;   /* sticky header */
      padding-bottom: 48px;/* sticky footer */
    }

    .leaderboard-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px 16px 80px;
    }

    .lb-card {
      background: #1f2937;
      border-radius: 14px;
      border: 1px solid rgba(148,163,184,0.25);
      padding: 18px 18px 22px;
      margin-bottom: 16px;
    }

    .lb-card-header {
      margin-bottom: 10px;
    }

    .lb-card-title {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .lb-card-subtitle {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .lb-status {
      font-size: 0.8rem;
      margin-top: 4px;
    }

    .lb-status.ok {
      color: #a7f3d0;
    }

    .lb-status.err {
      color: #fecaca;
      white-space: pre-line;
    }

    /* Top uploaders list */
    .lb-list {
      list-style: none;
      padding: 0;
      margin: 10px 0 0;
    }

    .lb-list-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 8px 0;
      border-bottom: 1px solid rgba(55,65,81,0.7);
      font-size: 0.9rem;
    }

    .lb-list-item:last-child {
      border-bottom: none;
    }

    .lb-rank-badge {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: 600;
      background: #020617;
      border: 1px solid #4b5563;
    }

    .lb-user-name {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .lb-user-display {
      font-weight: 500;
    }

    .lb-count-pill {
      font-size: 0.78rem;
      padding: 3px 10px;
      border-radius: 999px;
      background: #020617;
      border: 1px solid #4b5563;
      color: #e5e7eb;
      white-space: nowrap;
    }

    /* Top liked photos grid */
    .lb-photos-grid {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 10px;
    }

    .lb-photo-card {
      background: #020617;
      border-radius: 12px;
      border: 1px solid rgba(55,65,81,0.85);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .lb-photo-thumb img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      display: block;
    }

    .lb-photo-body {
      padding: 8px 10px 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .lb-photo-title {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .lb-photo-meta {
      font-size: 0.78rem;
      color: #9ca3af;
    }

    .lb-photo-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 2px;
    }

    .lb-photo-tag {
      font-size: 0.72rem;
      padding: 2px 8px;
      border-radius: 999px;
      background: #111827;
      color: #e5e7eb;
    }

    .lb-photo-rank-pill {
      font-size: 0.75rem;
      padding: 2px 7px;
      border-radius: 999px;
      background: #fbbf24;
      color: #111827;
      font-weight: 600;
      align-self: flex-start;
      margin-bottom: 2px;
    }

    .mm-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 48px;
      background: #1f2937;
      color: #cbd5e1;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9980;
      font-size: 0.9rem;
      box-shadow: 0 -2px 4px rgba(15,23,42,0.4);
    }
  </style>
</head>

<body>

  <!-- Sticky header -->
  <div id="mm-header"></div>

  <div class="leaderboard-container">
    <!-- Top uploaders -->
    <section class="lb-card">
      <div class="lb-card-header">
        <div class="lb-card-title">Top Mug Uploaders</div>
        <div class="lb-card-subtitle">Users with the most approved mug photos.</div>
      </div>
      <div id="topUploadersStatus" class="lb-status"></div>
      <ul id="topUploadersList" class="lb-list"></ul>
    </section>

    <!-- Top liked photos -->
    <section class="lb-card">
      <div class="lb-card-header">
        <div class="lb-card-title">Most Loved Mugs</div>
        <div class="lb-card-subtitle">The most liked mug photos on Mug Mapper.</div>
      </div>
      <div id="topLikedStatus" class="lb-status"></div>
      <div id="topLikedGrid" class="lb-photos-grid"></div>
    </section>
  </div>

  <!-- Sticky footer -->
  <footer class="mm-footer">
    <div class="mm-footer-inner">Â© 2025 Mug Mapper</div>
  </footer>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    /* ---------------------------------------------------------
       1. Load shared header
    --------------------------------------------------------- */
    const headerHTML = await fetch("header.html").then((r) => r.text());
    document.getElementById("mm-header").innerHTML = headerHTML;

    // Wire menu
    const mmHamburger   = document.getElementById("mmHamburger");
    const mmNavOverlay  = document.getElementById("mmNavOverlay");
    const mmNavClose    = document.getElementById("mmNavClose");
    const navLinks      = mmNavOverlay?.querySelectorAll(".mm-nav-link") || [];

    function openNav() {
      mmNavOverlay.style.display = "block";
      mmNavOverlay.setAttribute("aria-hidden", "false");
    }
    function closeNav() {
      mmNavOverlay.style.display = "none";
      mmNavOverlay.setAttribute("aria-hidden", "true");
    }

    mmHamburger?.addEventListener("click", openNav);
    mmNavClose?.addEventListener("click", closeNav);
    navLinks.forEach((link) => link.addEventListener("click", closeNav));


    /* ---------------------------------------------------------
       2. Supabase Auth + Admin + Dashboard Link
    --------------------------------------------------------- */
    const SUPABASE_URL = "https://tosyomhrxttlejwlqvsf.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRvc3lvbWhyeHR0bGVqd2xxdnNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0OTQzMDIsImV4cCI6MjA3OTA3MDMwMn0.YukJ7MFLra2aDgvNXRYFSTEsxdGFMWy0I-pOm9CtQ_8";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const authUserLabel      = document.getElementById("authUserLabel");
    const authAvatar         = document.getElementById("authAvatar");
    const adminContainer     = document.getElementById("adminLinkContainer");
    const dashboardContainer = document.getElementById("dashboardLinkContainer");
    const loginGoogleButton  = document.getElementById("loginGoogleButton");
    const loginEmailButton   = document.getElementById("loginEmailButton");
    const logoutButton       = document.getElementById("logoutButton");

    let currentUser = null;
    let isAdmin     = false;

    function renderAdminLink() {
      if (!adminContainer) return;
      adminContainer.innerHTML = isAdmin
        ? `<a href="admin.html" class="mm-nav-link" style="color:#facc15;font-weight:600;">ðŸ”§ Admin Panel</a>`
        : "";
    }

    function renderDashboardLink() {
      if (!dashboardContainer) return;
      dashboardContainer.innerHTML = currentUser
        ? `<a href="dashboard.html" class="mm-nav-link" style="color:#a5f3fc;font-weight:600;">ðŸ‘¤ Dashboard</a>`
        : "";
    }

    function updateAuthUI() {
      if (!authUserLabel) return;

      if (currentUser) {
        const meta = currentUser.user_metadata || {};
        const displayName = currentUser.email || meta.full_name || meta.name || currentUser.id;

        const adminBadgeHTML = isAdmin
          ? `<span style="
              background:#f97316;
              color:#111827;
              font-size:0.7rem;
              padding:2px 7px;
              border-radius:999px;
              font-weight:600;
              letter-spacing:0.05em;
            ">Admin</span>`
          : "";

        authUserLabel.innerHTML = `
          <div style="display:flex;flex-direction:column;align-items:center;gap:4px;">
            <span>${displayName}</span>
            ${adminBadgeHTML}
          </div>
        `;

        const avatarUrl = meta.avatar_url || meta.picture || null;
        authAvatar.style.display = avatarUrl ? "block" : "none";
        if (avatarUrl) authAvatar.src = avatarUrl;

        loginGoogleButton.style.display = "none";
        loginEmailButton.style.display  = "none";
        logoutButton.style.display      = "block";
      } else {
        authUserLabel.textContent = "Not signed in";
        authAvatar.style.display = "none";
        loginGoogleButton.style.display = "block";
        loginEmailButton.style.display  = "block";
        logoutButton.style.display      = "none";
      }

      renderDashboardLink();
    }

    async function checkAdmin() {
      if (!currentUser) {
        isAdmin = false;
        renderAdminLink();
        updateAuthUI();
        return;
      }

      const { data, error } = await supabase
        .from("admin_users")
        .select("user_id")
        .eq("user_id", currentUser.id)
        .maybeSingle();

      isAdmin = !!data;
      renderAdminLink();
      updateAuthUI();
    }

    async function initAuth() {
      const {
        data: { session },
      } = await supabase.auth.getSession();

      currentUser = session?.user ?? null;
      await checkAdmin();

      supabase.auth.onAuthStateChange(async (_event, session) => {
        currentUser = session?.user ?? null;
        await checkAdmin();
      });
    }

    loginGoogleButton?.addEventListener("click", async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: "google",
        options: { redirectTo: window.location.href },
      });
      if (error) alert("Google sign-in error: " + error.message);
    });

    loginEmailButton?.addEventListener("click", async () => {
      const email = prompt("Enter your email for a sign-in link:");
      if (!email) return;
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: window.location.href },
      });
      if (error) alert("Email sign-in error: " + error.message);
      else alert("Magic link sent. Check your inbox.");
    });

    logoutButton?.addEventListener("click", async () => {
      await supabase.auth.signOut();
    });

    await initAuth();


    /* ---------------------------------------------------------
       3. Leaderboard logic
    --------------------------------------------------------- */
    const topUploadersList   = document.getElementById("topUploadersList");
    const topUploadersStatus = document.getElementById("topUploadersStatus");
    const topLikedGrid       = document.getElementById("topLikedGrid");
    const topLikedStatus     = document.getElementById("topLikedStatus");

    function setStatus(el, msg, isError = false) {
      el.textContent = msg || "";
      el.className = "lb-status " + (isError ? "err" : "ok");
    }

    function safeDisplayName(profile, fallbackEmail) {
      if (profile?.display_name?.trim()) return profile.display_name;
      if (fallbackEmail) {
        const at = fallbackEmail.indexOf("@");
        return at > 0 ? fallbackEmail.slice(0, at) : fallbackEmail;
      }
      return "Anonymous User";
    }

    async function loadTopUploaders() {
      setStatus(topUploadersStatus, "Loading top uploadersâ€¦");

      const { data: photos, error } = await supabase
        .from("mug_photos")
        .select("uploader_id, status")
        .eq("status", "approved");

      if (error) {
        console.error(error);
        return setStatus(topUploadersStatus, "Error loading uploaders.", true);
      }

      if (!photos?.length) {
        return setStatus(topUploadersStatus, "No approved photos yet.");
      }

      const counts = new Map();
      for (const row of photos) {
        if (!row.uploader_id) continue;
        counts.set(row.uploader_id, (counts.get(row.uploader_id) || 0) + 1);
      }

      const sorted = [...counts.entries()].sort((a, b) => b[1] - a[1]).slice(0, 10);
      const userIds = sorted.map(([id]) => id);

      const { data: profiles } = await supabase
        .from("profiles")
        .select("id, display_name")
        .in("id", userIds);

      const mapProfiles = new Map();
      profiles?.forEach(p => mapProfiles.set(p.id, p));

      topUploadersList.innerHTML = "";
      sorted.forEach(([userId, count], i) => {
        const li = document.createElement("li");
        li.className = "lb-list-item";

        const left = document.createElement("div");
        left.style.display = "flex";
        left.style.alignItems = "center";
        left.style.gap = "8px";

        const rank = document.createElement("div");
        rank.className = "lb-rank-badge";
        rank.textContent = i + 1;

        const name = document.createElement("div");
        name.className = "lb-user-name";

        const displayName = safeDisplayName(mapProfiles.get(userId), null);

        const displayEl = document.createElement("div");
        displayEl.className = "lb-user-display";
        displayEl.textContent = displayName;
        name.appendChild(displayEl);

        left.appendChild(rank);
        left.appendChild(name);

        const countEl = document.createElement("div");
        countEl.className = "lb-count-pill";
        countEl.textContent = `${count} approved photo${count === 1 ? "" : "s"}`;

        li.appendChild(left);
        li.appendChild(countEl);
        topUploadersList.appendChild(li);
      });

      setStatus(topUploadersStatus, "");
    }


    async function loadTopLikedPhotos() {
      setStatus(topLikedStatus, "Loading most loved mugsâ€¦");

      const { data: photos, error } = await supabase
        .from("mug_photos")
        .select(`
          id,
          uploader_id,
          public_url,
          year,
          like_count,
          status,
          created_at,
          market_id,
          markets (
            market_name,
            city,
            country
          )
        `)
        .eq("status", "approved")
        .order("like_count", { ascending: false })
        .order("created_at", { ascending: true })
        .limit(20);

      if (error) {
        console.error(error);
        return setStatus(topLikedStatus, "Error loading photos.", true);
      }

      if (!photos?.length) {
        return setStatus(topLikedStatus, "No approved photos yet.");
      }

      const uploaderIds = [...new Set(photos.map(p => p.uploader_id))].filter(Boolean);

      let profiles = [];
      if (uploaderIds.length) {
        const { data: profileRows } = await supabase
          .from("profiles")
          .select("id, display_name")
          .in("id", uploaderIds);
        profiles = profileRows || [];
      }

      const profMap = new Map();
      profiles.forEach(p => profMap.set(p.id, p));

      topLikedGrid.innerHTML = "";

      photos.slice(0, 10).forEach((p, i) => {
        const card = document.createElement("div");
        card.className = "lb-photo-card";

        const thumb = document.createElement("div");
        thumb.className = "lb-photo-thumb";
        const img = document.createElement("img");
        img.src = p.public_url;
        thumb.appendChild(img);

        const body = document.createElement("div");
        body.className = "lb-photo-body";

        const rank = document.createElement("div");
        rank.className = "lb-photo-rank-pill";
        rank.textContent = `#${i + 1} Most Loved`;

        const title = document.createElement("div");
        title.className = "lb-photo-title";
        title.textContent = p.markets?.market_name || "Mug Photo";

        const meta = document.createElement("div");
        meta.className = "lb-photo-meta";
        const loc = p.markets ? `${p.markets.city}, ${p.markets.country}` : "Unknown";
        meta.textContent = `${loc} Â· ${p.year || "Year N/A"}`;

        const tags = document.createElement("div");
        tags.className = "lb-photo-tags";

        const likes = document.createElement("span");
        likes.className = "lb-photo-tag";
        likes.textContent = `${p.like_count} like${p.like_count === 1 ? "" : "s"}`;

        const uploaderName = safeDisplayName(profMap.get(p.uploader_id), null);
        const uploaderTag = document.createElement("span");
        uploaderTag.className = "lb-photo-tag";
        uploaderTag.textContent = `Uploaded by ${uploaderName}`;

        tags.appendChild(likes);
        tags.appendChild(uploaderTag);

        body.appendChild(rank);
        body.appendChild(title);
        body.appendChild(meta);
        body.appendChild(tags);

        card.appendChild(thumb);
        card.appendChild(body);
        topLikedGrid.appendChild(card);
      });

      setStatus(topLikedStatus, "");
    }

    await Promise.all([loadTopUploaders(), loadTopLikedPhotos()]);
  </script>

</body>
</html>
