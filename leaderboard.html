<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mug Mapper â€“ Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- W3CSS + global styles -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      margin: 0;
      background: #111827;
      color: #f9fafb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding-top: 58px;   /* sticky header */
      padding-bottom: 48px;/* sticky footer */
    }

    .leaderboard-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px 16px 80px;
    }

    .lb-card {
      background: #1f2937;
      border-radius: 14px;
      border: 1px solid rgba(148,163,184,0.25);
      padding: 18px 18px 22px;
      margin-bottom: 16px;
    }

    .lb-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
      margin-bottom: 10px;
    }

    .lb-card-title {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .lb-card-subtitle {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .lb-status {
      font-size: 0.8rem;
      margin-top: 4px;
    }

    .lb-status.ok {
      color: #a7f3d0;
    }

    .lb-status.err {
      color: #fecaca;
      white-space: pre-line;
    }

    /* Top uploaders list */
    .lb-list {
      list-style: none;
      padding: 0;
      margin: 10px 0 0;
    }

    .lb-list-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 8px 0;
      border-bottom: 1px solid rgba(55,65,81,0.7);
      font-size: 0.9rem;
    }

    .lb-list-item:last-child {
      border-bottom: none;
    }

    .lb-rank-badge {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: 600;
      background: #020617;
      border: 1px solid #4b5563;
      margin-right: 6px;
    }

    .lb-user-name {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .lb-user-display {
      font-weight: 500;
    }

    .lb-user-meta {
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .lb-count-pill {
      font-size: 0.78rem;
      padding: 3px 10px;
      border-radius: 999px;
      background: #020617;
      border: 1px solid #4b5563;
      color: #e5e7eb;
      white-space: nowrap;
    }

    /* Top liked photos grid */
    .lb-photos-grid {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 10px;
    }

    .lb-photo-card {
      background: #020617;
      border-radius: 12px;
      border: 1px solid rgba(55,65,81,0.85);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .lb-photo-thumb img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      display: block;
    }

    .lb-photo-body {
      padding: 8px 10px 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .lb-photo-title {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .lb-photo-meta {
      font-size: 0.78rem;
      color: #9ca3af;
    }

    .lb-photo-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 2px;
    }

    .lb-photo-tag {
      font-size: 0.72rem;
      padding: 2px 8px;
      border-radius: 999px;
      background: #111827;
      color: #e5e7eb;
    }

    .lb-photo-rank-pill {
      font-size: 0.75rem;
      padding: 2px 7px;
      border-radius: 999px;
      background: #fbbf24;
      color: #111827;
      font-weight: 600;
      align-self: flex-start;
      margin-bottom: 2px;
    }

    .mm-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 48px;
      background: #1f2937;
      color: #cbd5e1;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9980;
      font-size: 0.9rem;
      box-shadow: 0 -2px 4px rgba(15,23,42,0.4);
    }

    @media (max-width: 640px) {
      .lb-list-item {
        flex-direction: row;
      }
    }
  </style>
</head>

<body>

  <!-- Sticky header -->
  <div id="mm-header"></div>

  <div class="leaderboard-container">
    <!-- Top uploaders -->
    <section class="lb-card">
      <div class="lb-card-header">
        <div>
          <div class="lb-card-title">Top Mug Uploaders</div>
          <div class="lb-card-subtitle">
            Users with the most approved mug photos.
          </div>
        </div>
      </div>
      <div id="topUploadersStatus" class="lb-status"></div>
      <ul id="topUploadersList" class="lb-list"></ul>
    </section>

    <!-- Top liked photos -->
    <section class="lb-card">
      <div class="lb-card-header">
        <div>
          <div class="lb-card-title">Most Loved Mugs</div>
          <div class="lb-card-subtitle">
            The most liked mug photos on Mug Mapper.
          </div>
        </div>
      </div>
      <div id="topLikedStatus" class="lb-status"></div>
      <div id="topLikedGrid" class="lb-photos-grid"></div>
    </section>
  </div>

  <!-- Sticky footer -->
  <footer class="mm-footer">
    <div class="mm-footer-inner">Â© 2025 Mug Mapper</div>
  </footer>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // ---------------------------
    // 1. Load shared header
    // ---------------------------
    const headerHTML = await fetch("header.html").then((r) => r.text());
    document.getElementById("mm-header").innerHTML = headerHTML;

    // Wire hamburger nav after header is injected
    const mmHamburger   = document.getElementById("mmHamburger");
    const mmNavOverlay  = document.getElementById("mmNavOverlay");
    const mmNavClose    = document.getElementById("mmNavClose");
    const navLinks      = mmNavOverlay?.querySelectorAll(".mm-nav-link") || [];

    function openNav() {
      if (!mmNavOverlay) return;
      mmNavOverlay.style.display = "block";
      mmNavOverlay.setAttribute("aria-hidden", "false");
    }
    function closeNav() {
      if (!mmNavOverlay) return;
      mmNavOverlay.style.display = "none";
      mmNavOverlay.setAttribute("aria-hidden", "true");
    }

    mmHamburger?.addEventListener("click", openNav);
    mmNavClose?.addEventListener("click", closeNav);
    navLinks.forEach((link) => link.addEventListener("click", closeNav));

    // ---------------------------
    // 2. Supabase Init + Auth
    // ---------------------------
    const SUPABASE_URL = "https://tosyomhrxttlejwlqvsf.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRvc3lvbWhyeHR0bGVqd2xxdnNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0OTQzMDIsImV4cCI6MjA3OTA3MDMwMn0.YukJ7MFLra2aDgvNXRYFSTEsxdGFMWy0I-pOm9CtQ_8";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const authUserLabel      = document.getElementById("authUserLabel");
    const authAvatar         = document.getElementById("authAvatar");
    const adminContainer     = document.getElementById("adminLinkContainer");
    const dashboardContainer = document.getElementById("dashboardLinkContainer");
    const loginGoogleButton  = document.getElementById("loginGoogleButton");
    const loginEmailButton   = document.getElementById("loginEmailButton");
    const logoutButton       = document.getElementById("logoutButton");

    let currentUser = null;
    let isAdmin     = false;

    function renderAdminLink() {
      if (!adminContainer) return;

      if (isAdmin) {
        adminContainer.innerHTML = `
          <a href="admin.html" class="mm-nav-link" style="color:#facc15;font-weight:600;">
            ðŸ”§ Admin Panel
          </a>
        `;
      } else {
        adminContainer.innerHTML = "";
      }
    }

    function renderDashboardLink() {
      if (!dashboardContainer) return;

      if (currentUser) {
        dashboardContainer.innerHTML = `
          <a href="dashboard.html" class="mm-nav-link" style="color:#a5f3fc;font-weight:600;">
            ðŸ‘¤ Dashboard
          </a>
        `;
      } else {
        dashboardContainer.innerHTML = "";
      }
    }

    function updateAuthUI() {
      if (!authUserLabel) return;

      if (currentUser) {
        const meta = currentUser.user_metadata || {};

        const displayName =
          currentUser.email ||
          meta.full_name ||
          meta.name ||
          currentUser.id;

        const adminBadgeHTML = isAdmin
          ? `<span style="
                background:#f97316;
                color:#111827;
                font-size:0.7rem;
                padding:2px 7px;
                border-radius:999px;
                text-transform:uppercase;
                letter-spacing:0.05em;
                font-weight:600;
              ">
                Admin
             </span>`
          : "";

        authUserLabel.innerHTML = `
          <div style="display:flex;flex-direction:column;align-items:center;gap:4px;">
            <span>${displayName}</span>
            ${adminBadgeHTML}
          </div>
        `;

        const avatarUrl = meta.avatar_url || meta.picture || null;
        if (authAvatar) {
          if (avatarUrl) {
            authAvatar.src = avatarUrl;
            authAvatar.style.display = "block";
          } else {
            authAvatar.style.display = "none";
          }
        }

        loginGoogleButton.style.display = "none";
        loginEmailButton.style.display  = "none";
        logoutButton.style.display      = "block";
      } else {
        authUserLabel.textContent = "Not signed in";

        if (authAvatar) authAvatar.style.display = "none";

        loginGoogleButton.style.display = "block";
        loginEmailButton.style.display  = "block";
        logoutButton.style.display      = "none";
      }

      renderDashboardLink();
    }

    async function checkAdmin() {
      if (!currentUser) {
        isAdmin = false;
        renderAdminLink();
        updateAuthUI();
        return;
      }

      const { data, error } = await supabase
        .from("admin_users")
        .select("user_id")
        .eq("user_id", currentUser.id)
        .maybeSingle();

      if (error) {
        console.error("Error checking admin:", error);
        isAdmin = false;
      } else {
        isAdmin = !!data;
      }

      renderAdminLink();
      updateAuthUI();
    }

    async function initAuth() {
      const {
        data: { session },
      } = await supabase.auth.getSession();

      currentUser = session?.user ?? null;
      await checkAdmin();

      supabase.auth.onAuthStateChange(async (_event, session) => {
        currentUser = session?.user ?? null;
        await checkAdmin();
      });
    }

    loginGoogleButton?.addEventListener("click", async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: "google",
        options: { redirectTo: window.location.href },
      });
      if (error) alert("Google sign-in error: " + error.message);
    });

    loginEmailButton?.addEventListener("click", async () => {
      const email = prompt("Enter your email for a sign-in link:");
      if (!email) return;
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: window.location.href },
      });
      if (error) alert("Email sign-in error: " + error.message);
      else alert("Magic link sent. Check your inbox.");
    });

    logoutButton?.addEventListener("click", async () => {
      await supabase.auth.signOut();
    });

    await initAuth();

    // ---------------------------
    // 3. Leaderboard logic
    // ---------------------------
    const topUploadersList   = document.getElementById("topUploadersList");
    const topUploadersStatus = document.getElementById("topUploadersStatus");
    const topLikedGrid       = document.getElementById("topLikedGrid");
    const topLikedStatus     = document.getElementById("topLikedStatus");

    function setStatus(el, msg, isError = false) {
      if (!el) return;
      el.textContent = msg || "";
      el.className = "lb-status " + (isError ? "err" : "ok");
    }

    function safeDisplayName(profile, fallbackEmail) {
      if (profile && profile.display_name && profile.display_name.trim() !== "") {
        return profile.display_name;
      }
      if (fallbackEmail) {
        const atIdx = fallbackEmail.indexOf("@");
        if (atIdx > 0) return fallbackEmail.slice(0, atIdx);
      }
      return "Anonymous User";
    }

    // Load top uploaders
    async function loadTopUploaders() {
      setStatus(topUploadersStatus, "Loading top uploadersâ€¦", false);
      topUploadersList.innerHTML = "";

      try {
        // Get approved photos with uploader_id
        const { data: photos, error } = await supabase
          .from("mug_photos")
          .select("uploader_id, status")
          .eq("status", "approved");

        if (error) {
          console.error("Error loading photos for uploaders:", error);
          setStatus(topUploadersStatus, "Error loading top uploaders.", true);
          return;
        }

        if (!photos || !photos.length) {
          setStatus(topUploadersStatus, "No approved photos yet.", false);
          return;
        }

        // Count photos per uploader_id
        const counts = new Map();
        for (const row of photos) {
          if (!row.uploader_id) continue;
          counts.set(row.uploader_id, (counts.get(row.uploader_id) || 0) + 1);
        }

        if (counts.size === 0) {
          setStatus(topUploadersStatus, "No uploaders found.", false);
          return;
        }

        // Sort by count desc and take top 10
        const sorted = [...counts.entries()]
          .sort((a, b) => b[1] - a[1])
          .slice(0, 10);

        const topUserIds = sorted.map(([userId]) => userId);

        // Fetch profiles for those user IDs
        const { data: profiles, error: profileErr } = await supabase
          .from("profiles")
          .select("id, display_name")
          .in("id", topUserIds);

        if (profileErr) {
          console.error("Error loading profiles for uploaders:", profileErr);
          setStatus(topUploadersStatus, "Error loading user profiles.", true);
          return;
        }

        const profileMap = new Map();
        (profiles || []).forEach((p) => profileMap.set(p.id, p));

        // Build list
        topUploadersList.innerHTML = "";
        sorted.forEach(([userId, count], idx) => {
          const li = document.createElement("li");
          li.className = "lb-list-item";

          const left = document.createElement("div");
          left.style.display = "flex";
          left.style.alignItems = "center";
          left.style.gap = "8px";

          const rankBadge = document.createElement("div");
          rankBadge.className = "lb-rank-badge";
          rankBadge.textContent = idx + 1;

          const userInfo = document.createElement("div");
          userInfo.className = "lb-user-name";

          const profile = profileMap.get(userId);
          const display = safeDisplayName(profile, null);

          const nameEl = document.createElement("div");
          nameEl.className = "lb-user-display";
          nameEl.textContent = display;

          const metaEl = document.createElement("div");
          metaEl.className = "lb-user-meta";
          metaEl.textContent = `User ID: ${userId.slice(0, 8)}â€¦`;

          userInfo.appendChild(nameEl);
          userInfo.appendChild(metaEl);

          left.appendChild(rankBadge);
          left.appendChild(userInfo);

          const right = document.createElement("div");
          right.className = "lb-count-pill";
          right.textContent = `${count} approved photo${count === 1 ? "" : "s"}`;

          li.appendChild(left);
          li.appendChild(right);
          topUploadersList.appendChild(li);
        });

        setStatus(topUploadersStatus, "", false);
      } catch (e) {
        console.error(e);
        setStatus(topUploadersStatus, "Unexpected error loading top uploaders.", true);
      }
    }

    // Load top liked photos
    async function loadTopLikedPhotos() {
      setStatus(topLikedStatus, "Loading most loved mugsâ€¦", false);
      topLikedGrid.innerHTML = "";

      try {
        const { data: photos, error } = await supabase
          .from("mug_photos")
          .select(`
            id,
            uploader_id,
            public_url,
            year,
            like_count,
            status,
            created_at,
            market_id,
            markets (
              market_name,
              city,
              country
            )
          `)
          .eq("status", "approved")
          .order("like_count", { ascending: false })
          .order("created_at", { ascending: true })
          .limit(20);

        if (error) {
          console.error("Error loading top liked photos:", error);
          setStatus(topLikedStatus, "Error loading most loved mugs.", true);
          return;
        }

        if (!photos || !photos.length) {
          setStatus(topLikedStatus, "No approved photos yet.", false);
          return;
        }

        // Collect unique uploader_ids
        const uploaderIds = [...new Set(photos.map((p) => p.uploader_id).filter(Boolean))];

        let profileMap = new Map();
        if (uploaderIds.length > 0) {
          const { data: profiles, error: profileErr } = await supabase
            .from("profiles")
            .select("id, display_name")
            .in("id", uploaderIds);

          if (profileErr) {
            console.error("Error loading profiles for top liked photos:", profileErr);
            // We can still render photos with "Anonymous User"
          } else {
            profileMap = new Map();
            (profiles || []).forEach((p) => profileMap.set(p.id, p));
          }
        }

        const topPhotos = photos.slice(0, 10);
        topLikedGrid.innerHTML = "";

        topPhotos.forEach((p, idx) => {
          const card = document.createElement("div");
          card.className = "lb-photo-card";

          const thumb = document.createElement("div");
          thumb.className = "lb-photo-thumb";
          const img = document.createElement("img");
          img.src = p.public_url;
          img.alt = "Mug photo";
          thumb.appendChild(img);

          const body = document.createElement("div");
          body.className = "lb-photo-body";

          const rankPill = document.createElement("div");
          rankPill.className = "lb-photo-rank-pill";
          rankPill.textContent = `#${idx + 1} Most Loved`;

          const title = document.createElement("div");
          title.className = "lb-photo-title";
          const mkt = p.markets;
          title.textContent = mkt?.market_name || "Mug Photo";

          const meta = document.createElement("div");
          meta.className = "lb-photo-meta";
          const locText = mkt ? `${mkt.city}, ${mkt.country}` : "Location unknown";
          const yearText = p.year || "Year N/A";
          meta.textContent = `${locText} Â· ${yearText}`;

          const tagsRow = document.createElement("div");
          tagsRow.className = "lb-photo-tags";

          const likesTag = document.createElement("span");
          likesTag.className = "lb-photo-tag";
          likesTag.textContent =
            `${p.like_count ?? 0} like${(p.like_count ?? 0) === 1 ? "" : "s"}`;
          tagsRow.appendChild(likesTag);

          const uploaderProfile = profileMap.get(p.uploader_id);
          const uploaderName = safeDisplayName(uploaderProfile, null);
          const uploaderTag = document.createElement("span");
          uploaderTag.className = "lb-photo-tag";
          uploaderTag.textContent = `Uploaded by ${uploaderName}`;
          tagsRow.appendChild(uploaderTag);

          body.appendChild(rankPill);
          body.appendChild(title);
          body.appendChild(meta);
          body.appendChild(tagsRow);

          card.appendChild(thumb);
          card.appendChild(body);
          topLikedGrid.appendChild(card);
        });

        setStatus(topLikedStatus, "", false);
      } catch (e) {
        console.error(e);
        setStatus(topLikedStatus, "Unexpected error loading most loved mugs.", true);
      }
    }

    // ---------------------------
    // 4. Init
    // ---------------------------
    await Promise.all([loadTopUploaders(), loadTopLikedPhotos()]);
  </script>

</body>
</html>
